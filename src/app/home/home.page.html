<ion-header [translucent]="true" class = "header">
    <div class = "header-bar">
      <div class = "title">
        News
      </div>
      <div class = icon-container>
        <ion-icon slot='icon-only' name="log-out" (click)="logout()" class = "icon"></ion-icon>
      </div>
    </div>
</ion-header>

<ion-content [fullscreen]="true" class = "body">

  <ion-card *ngFor = "let articles of data">
    <div class = "content">
      <img [src]="articles.urlToImage">
    </div>
    <div class = "content">
      <ion-card-header>
        <ion-card-title>{{articles.title}}</ion-card-title>
        <ion-card-subtitle>{{articles.author}}</ion-card-subtitle>
      </ion-card-header>
    </div>
    <div class = "content">
      <ion-card-content>
        {{articles.description}}
      </ion-card-content>
    </div>
  </ion-card>
   
</ion-content>
